<!DOCTYPE html>
  <html>
  <head>
    <meta charset="UTF-8">
    <title>404 not found</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>404 not found</h1>
    <font>Access id:</font>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
      let strs = "0123456789abcdefghijklmnopqrstuvwxyz";
      let pass = "";
      let enc = "U2FsdGVkX19AyMqfDX4zjN2po7qbW2IdExTjBkc/F49/l6E+TQnfV8DbegGCY/KE";
      for(let i = 0;i < 36;i++){
        let index = Math.floor(Math.random() * strs.length);
        let f = document.createElement("font");
        f.textContent = strs.charAt(index);
        f.className = "f";
        f.onclick = e => {
          pass += e.currentTarget.textContent;
          try{
            let dec = CryptoJS.AES.decrypt(enc,pass).toString(CryptoJS.enc.Utf8);
            if(!dec){
              throw "reject";
            }
            location.href += `/${dec}.html`;
          }catch(e){}
        };
        document.body.insertBefore(f,document.body.children[2]);
        strs = strs.replace(strs.charAt(index),"");
      }
    </script>
  </body>
</html>
